<div class="card">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">New Payments<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Payment</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">Add</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12 mb-4">

                    <!-- Project Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">

                        </div>
                        <div class="card-body">
                            <form class="user">



                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Account#</label></div>
                                        <div class="col-lg-10">
                                            <input type="text" name="Account" [(ngModel)]="Account" placeholder="Account" class="form-control form-control-user" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mt-4">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Customer</label></div>
                                        <div class="col-lg-10 ">
                                            <select class="form-control form-control-user" name="Customer" [(ngModel)]="Customer" (change)="getCustomer($event.target.value)">
                                      <option *ngFor="let ln of Customers" [value]="ln.id">{{ln.name}}</option>
                                  </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Customer Account#</label></div>
                                        <div class="col-lg-10 ">
                                            <select class="form-control form-control-user" name="CustomerAccount" [(ngModel)]="CustomerAccount" (change)="getCustomerAccount($event.target.value)">
                                      <option *ngFor="let ln of CustomerAccounts" [value]="ln.id">{{ln.account}}</option>
                                      
                                  </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Loan</label></div>
                                        <div class="col-lg-10 ">
                                            <select class="form-control form-control-user" name="Loan" [(ngModel)]="Loan" (change)="getLoan($event.target.value)">
                                      <option *ngFor="let ln of  Loans" [value]="ln.id">{{ln.number}}</option>
                                      
                                  </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Payment Date</label></div>
                                        <div class="col-lg-10">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" for="example"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                                </div>
                                                <input placeholder="dd-mm-yyyy" name="PaymentDate" [(ngModel)]="PaymentDate" type="text" id="example" class="form-control" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Amount to Pay</label></div>
                                        <div class="col-lg-10">
                                            <input type="text" name="AmounttoPay" [(ngModel)]="AmounttoPay" placeholder="Amount to Pay" class="form-control form-control-user" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Teller By</label></div>
                                        <div class="col-lg-10">
                                            <input type="text" name="TellerBy" [(ngModel)]="TellerBy" class="form-control form-control-user" value="admin" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-2 text-right text-green"><label>Remarks</label></div>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" name="Remarks" [(ngModel)]="Remarks" style="height: 100px;"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <hr class="mp-4 mt-4" />
                                <div class="row">
                                    <div class="col-lg-12 text-right">
                                        <button type="button" (click)="onReset()" class="btn btn-info btn-sm"><i class="fa fa-times pr-2" aria-hidden="true"></i>Reset</button>
                                        <button type="button" (click)="MakePayment()" class="btn btn-success btn-sm"><i class="fa fa-save pr-2" aria-hidden="true"></i>Make Payment</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->

    </div>
</div>
