<div class="card">
    <div class="card-body">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">List of Borrowers<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Borrowers</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">List</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">
                        <div class="card-body">
                            <div class="mb-2">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-times pr-2" aria-hidden="true"></i>Multiple Delete</button>
                                <button type="button" routerLink="/borrowers/new" class="btn btn-success btn-sm"><i class="fa fa-plus pr-2" aria-hidden="true"></i>Add Borrower</button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-envelope pr-2" aria-hidden="true"></i>Send SMS</button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-print pr-2" aria-hidden="true"></i>Print</button>
                                <button type="button" class="btn btn-success btn-sm"><i class="fa fa-paper-plane pr-2" aria-hidden="true"></i>Export Excel</button>
                                <button type="button" class="btn btn-info btn-sm" (click)="downloadPDF()"><i class="fa fa-file-pdf pr-2" aria-hidden="true"></i>Export Pdf</button>
                            </div>
                            <hr class="mp-4 mt-4">
                            <div class="table-responsive mt-4">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>Id</th>
                                            <th>Image</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Mobile Number</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <!-- <tfoot>
              <tr>
                <th><input type="checkbox" name=""></th>
                <th>Id</th>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </tfoot> -->
                                    <tbody>
                                        <tr *ngFor="let rawdata of borrowerdata">
                                            <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(rawdata, $event)" name="item-{{rawdata.id}}"></td>
                                            <th>{{rawdata._id}}</th>
                                            <td><img src="../../../../assets/images/logo-admin.png" /></td>
                                            <td>{{rawdata.firstname}}</td>
                                            <td>{{rawdata.lastname}}</td>
                                            <td>{{rawdata.emailname}}</td>
                                            <td>{{rawdata.phone}}</td>
                                            <td class="bg-danger text-white text-center"><a href="" class="text-white">{{rawdata.status}}</a></td>
                                            <td><a routerLink="/borrowers/edit/{{rawdata._id}}" class="btn btn-info btn-sm">Edit</a>
                                                <button type="button" (click)="deleteborrowers(rawdata._id)" class="btn btn-info btn-sm"><i class="fas fa-trash" style="font-size:24px;color:red;display:inline-block;"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->

    </div>
</div>
