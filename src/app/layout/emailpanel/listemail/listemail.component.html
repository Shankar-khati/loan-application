<div class="card" id="dataTable">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">List of Email Templates<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Email Templates</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">List</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">




                        <div class="card-body">

                            <div class="mb-2">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-print pr-2" aria-hidden="true"></i>Print</button>
                                <button type="button" class="btn btn-success btn-sm"><i class="fa fa-paper-plane pr-2" aria-hidden="true"></i>Export Excel</button>
                                <button type="button" class="btn btn-info btn-sm" (click)="downloadPDF()"><i class="fa fa-file-pdf pr-2" aria-hidden="true"></i>Export Pdf</button>
                            </div>
                            <hr class="mp-4 mt-4">
                            <div class="table-responsive mt-4" id="content" #content>
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>Id</th>
                                            <th>Sender Id</th>
                                            <th>Receiver Email</th>
                                            <th>Subject</th>
                                            <th>Message</th>
                                        </tr>
                                    </thead>
                                    <!-- <tfoot>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>1</th>
                                            <th>Sender Id</th>
                                            <th>Receiver Email</th>
                                            <th>Subject</th>
                                            <th>Message</th>
                                        </tr>
                                    </tfoot> -->
                                    <tbody>
                                        <tr *ngFor="let newdata of emaildata">
                                            <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata.id, $event)" name="item-{{newdata.id}}"></td>
                                            <td>{{newdata.reciver}}</td>
                                            <td>{{newdata.senderid}}</td>
                                            <td>{{newdata.reciverid}}</td>
                                            <td>{{newdata.subject}}</td>
                                            <td>{{newdata.message}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->

    </div>
</div>
