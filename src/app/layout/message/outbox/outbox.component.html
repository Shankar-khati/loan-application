<div class="card">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">Sent Mail<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Inbox</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">Sent</li>
                </ol>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">




                        <div class="card-body">
                            <div class="mb-2">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-times pr-2" aria-hidden="true"></i>Multiple Delete</button>
                                <button type="button" class="btn btn-info btn-sm" routerLink="/message/inbox"><i class="fas fa-envelope pr-2"></i>Inbox Message</button>
                                <button type="button" class="btn btn-success btn-sm" routerLink="/message/new"><i class="fas fa-envelope pr-2"></i>New Message</button>
                            </div>
                            <hr class="mp-4 mt-4">
                            <div class="table-responsive mt-4">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>Id</th>
                                            <th>Subject</th>
                                            <th>Sender Name</th>
                                            <th>Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <!-- <tfoot>
                      <tr>
                        <th><input type="checkbox" name=""></th>
                        <th>Hello</th>
                        <th>test</th>
                        <th>2017-05-01 14:46:57</th>
                        <th></th>
  
                      </tr>
                    </tfoot> -->
                                    <tbody>
                                        <tr *ngFor="let olddata of outboxdata">
                                            <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(olddata, $event)" name="item-{{olddata.id}}"></td>
                                            <td>{{olddata.id}}</td>
                                            <td>{{olddata.Subject}}</td>
                                            <td>{{olddata.SenderName}}</td>
                                            <td>{{olddata.Date}}</td>

                                            <td><button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash " aria-hidden="true"></i>Delete
                       </button>{{olddata.Action}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->


    </div>
</div>
