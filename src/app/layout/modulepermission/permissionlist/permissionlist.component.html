<div class="card">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">Module Permission<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Permission</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">List</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">



                        <form action="" method="">
                            <div class="card-body">
                                <div class="mb-2">
                                    <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>

                                </div>
                                <hr class="mp-4 mt-4">
                                <div class="form-group pt-3">
                                    <div class="row">
                                        <div class="col-lg-2 text-center text-green"><label>User Name:</label></div>
                                        <div class="col-lg-10 ">
                                            <select class="form-control form-control-user" name="username" [(ngModel)]="UserName" (change)="getUserName($event.target.value)">
                                  <option  *ngFor="let ln of UserNames" [value]="ln.id">{{ln.name}}</option>
                                  
                              </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive mt-4">
                                    <table class="table text-center" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>S/No</th>
                                                <th>Module Name</th>
                                                <th>Create</th>
                                                <th>Read</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let newdata of Modules">
                                                <td>{{newdata.id}}</td>
                                                <td> {{newdata.name}}</td>
                                                <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata, $event)" name="item-{{newdata.id}}" /></td>
                                                <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata, $event)" name="item-{{newdata.id}}" /></td>
                                                <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata, $event)" name="item-{{newdata.id}}" /></td>
                                                <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata, $event)" name="item-{{newdata.id}}" /></td>
                                            </tr>
                                        </tbody>
                                    </table>


                                </div>
                                <div class="row">
                                    <div class="col-lg-12 text-right  pb-3">
                                        <hr class="mp-4 mt-4">

                                        <button type="button" (click)="onSave()" class="btn btn-success btn-sm"><i class="fa fa-save pr-2" aria-hidden="true"></i>Save Module</button>
                                    </div>
                                </div>
                            </div>
                        </form>




                    </div>


                </div>
            </div>






        </div>
        <!-- /.container-fluid -->

    </div>
</div>
