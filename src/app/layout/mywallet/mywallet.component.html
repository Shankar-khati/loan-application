<div class="card">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">My Wallet<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Wallet</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">List</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">




                        <div class="card-body">
                            <!-- Modal -->
                            <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header d-block">
                                            <h3 class="modal-title text-center" id="exampleModalLabel">Insert Into Wallet</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Amount</label>

                                                    <input type="text" class="form-control" id="inputPassword">

                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleFormControlTextarea1">Description</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">Wallet Type</label>
                                                    <select class="form-control" id="exampleFormControlSelect1">
                                                      <option>debit</option>
                                                      <option>Credit</option>
                                                     
                                                    </select>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="transferMoney" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title w-100 text-center" id="exampleModalLabel">Money Transfer </h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Amount</label>

                                                    <input type="text" class="form-control" id="inputPassword">

                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleFormControlTextarea1">Description</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">Staff</label>
                                                    <select class="form-control" id="exampleFormControlSelect1">
                                                      <option>debit</option>
                                                      <option>Credit</option>
                                                     
                                                    </select>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Transfer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-times pr-2" aria-hidden="true"></i>Multiple Delete</button>
                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#transferMoney"><i class="fa fa-plus pr-2" aria-hidden="true"   ></i>
                                   Transfer Money
                                  </button>
                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#add"><i class="fa fa-plus pr-2" aria-hidden="true"   ></i>
                                    Add New Wallet
                                  </button>

                                <button type="button" class="btn btn-info btn-sm total-wallets-btn text-left">Total Wallets: <span class="custmo-button btn btn-info btn-md">$1025.00</span></button>

                            </div>
                            <hr class="mp-4 mt-4">
                            <div class="table-responsive mt-4">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>Id</th>
                                            <th>Amount</th>
                                            <th>Descriptions</th>
                                            <th>Wallet Type</th>
                                            <th>Transaction Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <!-- <tfoot>
                      <tr>
                        <th><input type="checkbox" name=""></th>
                        <th>Id</th>
                        <th>Image</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </tfoot> -->
                                    <tbody>
                                        <tr *ngFor="let rawdata of walletdata">
                                            <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(rawdata, $event)" name="item-{{rawdata.id}}"></td>
                                            <th>{{rawdata.id}}</th>
                                            <td>{{rawdata.Amount}}</td>
                                            <td>{{rawdata.Descriptions}}</td>
                                            <td>{{rawdata.WalletType}}</td>
                                            <td>{{rawdata.TransactionDate}}</td>
                                            <td><button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash " aria-hidden="true"></i>
                                                {{rawdata.Action}}</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->
    </div>
</div>
