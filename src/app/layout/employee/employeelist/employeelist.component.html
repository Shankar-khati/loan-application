<div class="card">
    <div class="card-body">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800 page-title">List of Employee<span>Control Pannel</span></h1>
                <ol class="breadcrumb text-xs bg-transparent">
                    <li><i class="fas fa-fw fa-tachometer-alt"></i><a href="#" class="text-gray-700">Home</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li><a href="#" class="text-gray-700">Employee</a><i class="fas fa-fw fa-angle-right"></i></li>
                    <li class="active text-gray-500">List</li>
                </ol>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- DataTales Example -->
                    <div class="bg-white shadow border-top-green mb-4">




                        <div class="card-body">
                            <div class="mb-2">
                                <button type="button" class="btn btn-warning btn-sm" routerLink="/dashboard"><i class="fa fa-reply-all pr-2" aria-hidden="true"></i>Back</button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-times pr-2" aria-hidden="true"></i>Delete</button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-user pr-2" aria-hidden="true"></i>Add Admin</button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-envelope pr-2" aria-hidden="true"></i>Send SMS</button>
                                <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-print pr-2" aria-hidden="true"></i>Print Reports</button>

                                <button type="button" class="btn btn-success btn-sm "><i class="fa fa-paper-plane pr-2" aria-hidden="true"></i>Export Excel</button>

                            </div>
                            <hr class="mp-4 mt-4">
                            <div class="table-responsive mt-4">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name=""></th>
                                            <th>Id</th>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <!-- <tfoot>
                  <tr>
                    <th><input type="checkbox" name=""></th>
                    <th>Id</th>
                    <th>Image</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </tfoot> -->
                                    <tbody>
                                        <tr *ngFor="let newdata of guests">
                                            <td><input type="checkbox" #myItem (change)="OnCheckboxSelect(newdata, $event)" name="item-{{newdata.id}}"></td>
                                            <td>{{newdata._id}}</td>
                                            <td><img src="img/admin-logo.jpg" /> {{newdata.imagename}}</td>
                                            <td>{{newdata.firstname}} </td>
                                            <td>{{newdata.username}}</td>
                                            <td>{{newdata.emailname}}</td>
                                            <td>{{newdata.phone}}</td>
                                            <td><button type="button" class="btn btn-info btn-sm"><i class="fa fa-eye " aria-hidden="true"></i>
                                                {{newdata.Actions}}</button></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>






        </div>
        <!-- /.container-fluid -->
    </div>
</div>
