<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="../../assets/images/logo-admin.png" width="50%" />
            <div *ngIf="!resetPassword; else forgotPassword">
                <form [formGroup]="loginForm" novalidate role="form" (keydown.enter)="onLoggedIn()">
                    <div style="margin-bottom: -30px;" class="form-content">
                        <div style="margin-bottom: 10px;">
                            <input formControlName="userEmail" [placeholder]="'Email' | translate" class="form-control input-underline input-lg" type="text" />
                            <div style="text-align: left;" *ngIf="loginForm.controls['userEmail'].errors && (loginForm.controls['userEmail'].dirty || loginForm.controls['userEmail'].touched) || FormSubmitted">
                                <span class=" text-danger error" *ngIf="loginForm.controls['userEmail'].errors?.required">
                                    * Email is required.
                                </span>
                            </div>
                        </div>
                        <div>
                            <input formControlName="userPassword" placeholder="Password" class="form-control input-underline input-lg" type="password" />
                            <div style="text-align: left;" *ngIf="loginForm.controls['userPassword'].errors && (loginForm.controls['userPassword'].dirty || loginForm.controls['userPassword'].touched) || FormSubmitted">
                                <span class=" text-danger error" *ngIf="loginForm.controls['userPassword'].errors?.required">
                                    * Password is required.
                                </span>
                            </div>
                        </div>
                        <p (click)="resetPasswordScreen()" style="cursor :pointer" class="mt-2"><u>Forgot Password</u>
                        </p>
                    </div>
                    <a *ngIf="!disableSubmit" (click)="onLoggedIn()" class="btn rounded-btn">
                        Log in
                    </a>
                    <div *ngIf="disableSubmit" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>
                            Please Wait ...
                        </p>
                    </div>
                </form>
            </div>
            <ng-template #forgotPassword>
                <form [formGroup]="forgotPasswordForm" novalidate role="form" (keydown.enter)="forgotPasswordFun()">
                    <div style="margin-bottom: -10px;" class="form-content">
                        <div style="margin-bottom: 10px;">
                            <input formControlName="userEmail" [placeholder]="'Email' | translate" class="form-control input-underline input-lg" type="text" />
                            <div style="text-align: left;" *ngIf="forgotPasswordForm.controls['userEmail'].errors && (forgotPasswordForm.controls['userEmail'].dirty || forgotPasswordForm.controls['userEmail'].touched) || FormSubmitted">
                                <span class=" text-danger error" *ngIf="forgotPasswordForm.controls['userEmail'].errors?.required">
                                    * Email is required.
                                </span>
                            </div>
                        </div>
                    </div>
                    <a type="submit" *ngIf="!disableSubmit1" (click)="forgotPasswordFun()" class="btn rounded-btn">
                        Forgot Password
                    </a>
                    <div *ngIf="disableSubmit1" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>
                            Please Wait ...
                        </p>
                    </div>
                </form>

                <p (click)="resetPasswordScreen()" style="cursor :pointer" class="mt-4">
                    <u>
                        Login Page
                    </u>
                </p>
            </ng-template>
        </div>
    </div>
</div>
